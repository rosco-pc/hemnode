<!DOCTYPE html>
<html>
<head>
  <title>hemNode</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/hemnode/assets/hemNode.js"></script>
  <link rel="stylesheet" href="/hemnode/assets/hemNode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="shortcut icon" type="image/gif" href="/hemnode/assets/favicon.gif"/></head>
<body>
<header>
  <section>
    <div id="logo"><img src='/hemnode/assets/hemNode.gif'/></div>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="hamburger-icon"><div></div><div></div><div></div></label>
    <nav>
      <a href='#devices'>Devices</a>
      <a href="#addSensors">Sensors</a>
      <a href="#scheduler">Scheduler</a>
      <a href="#actions">Actions</a>
   </nav>

  </section>
</header>
<section id="devices-card" class="content show">
  <div class="content">
    <table id="devices">
     <tr><th style="width:220px" colspan="2">Lights</th></tr>
      <!-- add content here through showDevices() at load of page -->
    </table>
  </div>
</section>

<section id="sensors-card" class="content show">
  <div class="content">
    <div id="sensors">
      <div class="gauge">
        <div class="gauge-a"></div>
        <div class="gauge-b"></div>
        <div class="gauge-c"></div>
        <div class="gauge-data">
        <h1 id="percent">0%</h1>
      </div>
</div>
    </div>
  </div>
</section>

<section id="scheduler-card" class="content hide">
  <div class="content">
    <table id="scheduler">
      <!-- add scheduler -->
    </table>
  </div>
</section>

<section id="sensor-card" class="content hide">
  <div class="content">
    <div id="addSensors">
      <!-- Form to add new sensors check telldus for nodejs -->
    </div>
  </div>
</section>
</body>
</html>
